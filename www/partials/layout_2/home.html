<div class="header">
  <div class="col-sm-4 col-xs-4 lhc">
    <img class="logo" src="img/zulipcornerlogo@2x.png"/>
  </div>
  <div class="col-sm-4 col-xs-4 main">
    
  </div>
  <div class="col-sm-4 col-xs-4 rhc">
    <a ng-click="showOverlay('stream_message')">
      <span class="glyphicon glyphicon-bullhorn"></span>
    </a>
    <a ng-click="showOverlay('private_message');">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
    
    <div uib-dropdown class="options">
      <a href='#'>
        <span class="glyphicon glyphicon-option-vertical" uib-dropdown-toggle></span>
      </a>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">
          <a ui-sref="settings()">
            <span class="glyphicon glyphicon-cog"></span> Settings
          </a>
        </li>
        <li role="menuitem">
          <a ng-click="logout()">
            <span class="glyphicon glyphicon-off"></span> Logout
          </a>
        </li>
      </ul>
    </div>
    
  </div>
</div>

<div>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Streams">
        <md-content class="md-padding">
          <!--
          <ng-include src="'partials/layout_2/_preselections.html'"></ng-include>
          -->
          <ng-include src="'partials/layout_2/_streams.html'"></ng-include>
        </md-content>
      </md-tab>
      <md-tab label="Users">
        <md-content class="md-padding">
          <ng-include src="'partials/layout_2/_users.html'"></ng-include>
        </md-content>
      </md-tab>
      <md-tab label="Groups">
        <md-content class="md-padding">
          <ng-include src="'partials/layout_2/_groups.html'"></ng-include>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>

<ng-include src="'partials/layout_2/_private_message.html'"></ng-include>
<ng-include src="'partials/layout_2/_stream_message.html'"></ng-include>
